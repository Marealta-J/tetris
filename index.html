<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Tetris</title>
</head>
<body>
  <div class="dropdown">
    <img src="/images/tetris.png" alt="oops...">
    <div id="myDropdown" class="dropdown-content">
      <p>Нажми → чтобы переместить фигуру вправо</p>
      <p>Нажми ← чтобы переместить фигуру влево</p>
      <p>Нажми ↓ чтобы ускорить фигуру</p>
      <p>Нажми ↑ чтобы перевернуть фигуру</p>
    </div>
  </div>
  <div class="main"></div>
  <input type="text" readonly>
  <div class="overlay"></div>
  <div class="modal">
    <h2>Выберете уровень сложности</h2>
    <div class="button easy">Easy</div>
    <div class="button normal">Normal</div>
    <div class="button hard">Hard</div>
  </div>
  <script src="./JS/script.js"></script>
</body>
</html>
